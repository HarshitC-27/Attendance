<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="date"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Attendance Viewer</h1>
    <form id="reportForm">
      <label for="rollNumber">Roll Number:</label>
      <input
        type="text"
        id="rollNumber"
        name="rollNumber"
        required
      /><br /><br />
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" required /><br /><br />
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" required /><br /><br />
      <button id="smartRollcallBtn">Click this first</button>
      <button type="submit" style="background-color: red">
        Generate Attendance
      </button>
      <!-- New button added -->
      <!-- <button id="smartRollcallBtn">Go to Smartrollcall</button> -->
    </form>

    <script>
      // Function to handle the click event for the new button
      document
        .getElementById("smartRollcallBtn")
        .addEventListener("click", function () {
          window.open("http://172.26.192.62/Smartrollcall", "_blank");
        });

      document
        .getElementById("reportForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var rollNumber = document.getElementById("rollNumber").value;
          var startDate = document.getElementById("startDate").value;
          var endDate = document.getElementById("endDate").value;
          var url =
            "http://172.26.192.62/Smartrollcall/Reports/ReportViewer.aspx?ReportID=11&Category=1" +
            "&from=" +
            startDate +
            "&to=" +
            endDate +
            "&RollNumber=" +
            rollNumber;
          window.open(url, "_blank");
        });
    </script>
    <p style="text-align: center">Developed by Bonkers</p>
    <p style="text-align: center">
      First click the green button, come back to this page, then enter your
      (someone you're stalking) details and click the red button
    </p>
  </body>
</html>
